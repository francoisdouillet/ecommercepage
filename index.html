<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | E-commerce product page</title>
<body>
  <nav class="nav">
    <div class="nav__link">
      <img src="images/logo.svg">
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="nav__account">
      <a class="nav__account--basket" id="btnCart"><img src="images/icon-cart.svg"></a>
      <div class="nav__account--activated" id="showCart">
        <p>Cart</p>
      </div>
      <a class="nav__account--profil"><img src="images/image-avatar.png"></a>
    </div>
  </nav>
  <main class="main">
    <div class="main__image">
      <div class="main__image--selected" >
        <div class="displayImage">
          <img src="./images/image-product-1.jpg">
          <img src="./images/image-product-2.jpg">
          <img src="./images/image-product-3.jpg">
          <img src="./images/image-product-4.jpg">
        </div>
      </div>
      <div class="main__image--choose">
        <a class="showImage active" data-id="1"></a>
        <a class="showImage" data-id="2"></a>
        <a class="showImage" data-id="3"></a>
        <a class="showImage" data-id="4"></a>
      </div>
    </div>
    <div class="main__text">
      <h1>SNEAKER COMPANY</p>
      <h2>Fall Limited Edition Sneakers</h2>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="main__text--price">
        <p>$125.00</p>
        <p class="reduction">50%</p>
      </div>
      <p class="main__text--lastprice">$250</p>
      <div class="main__text--cart">
        <div class="quantity">
          <button id="decrease">-</button>
          <input id="quantity" type="text" value="1">
          <button id="increase">+</button>
        </div>
        <button class="cart">Add to cart</button>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
