<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | E-commerce product page</title>

<body>
  <nav class="nav">
    <div class="nav__link">
      <img src="images/logo.svg">
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="nav__account">
      <a class="nav__account--basket" id="btnCart"><img src="images/icon-cart.svg"></a>
      <div class="nav__account--activated" id="showCart">
        <p>Cart</p>
      </div>
      <a class="nav__account--profil"><img src="images/image-avatar.png"></a>
    </div>
  </nav>
  <main class="main">
    <div class="main__image">
      <div class="main__image--selected" >
      </div>
      <div class="main__image--choose">
        <div class="showImage">
          <img src="./images/image-product-1-thumbnail.jpg">
        </div>
        <div class="showImage">
          <img src="./images/image-product-2-thumbnail.jpg">
        </div>
        <div class="showImage">
          <img src="./images/image-product-3-thumbnail.jpg">
        </div>
        <div class="showImage">
          <img src="./images/image-product-4-thumbnail.jpg">
        </div>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
